<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>
    Name
    <input type="text" formControlName="name" (change)="onChange()"/>
  </label>
  <label>
    Surname
    <input type="text" formControlName="surname" (change)="onChange()"/>
  </label>
  <label>
    Data
    <input type="file" (change)="onFileSelected($event)"/>
  </label>
  <button>Submit</button>
</form>
